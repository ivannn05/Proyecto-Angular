
 <app-alternar-forms></app-alternar-forms>
 <!-- Formulario de Registro -->
 <h3 class="text-center">Registro de nueva Cuenta</h3>
    <form class="mt-4"   (ngSubmit)="registroUsu()" >
        <div class="mb-3">
            <label for="nombreRegistro" class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.nombre" id="nombreRegistro" name="nombre" placeholder="Introduce tu nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellidosRegistro" class="form-label">Apellidos</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" id="apellidosRegistro" name="apellidos" placeholder="Introduce tus apellidos" required>
        </div>
        <div class="mb-3">
            <label for="correoRegistro" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" [(ngModel)]="usuario.correo" id="correoRegistro" name="correo" placeholder="Introduce tu correo electrónico" required>
        </div>
        <div class="mb-3">
            <label for="contrasenaRegistro" class="form-label">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="usuario.contrasena" id="contrasenaRegistro" name="contrasena" placeholder="Introduce tu contraseña" required>
        </div>
        <div class="mb-3">
            <label for="direccionRegistro" class="form-label">Dirección</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.direccion" id="direccionRegistro" name="direccion" placeholder="Introduce tu dirección" required>
        </div>
        <div class="mb-3">
            <label for="rolRegistro" class="form-label">Rol</label>
            <select class="form-control" [(ngModel)]="usuario.rol" id="rolRegistro" name="rol" required>
                <option value="Usuario">Usuario</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>
