<!-- Bloque de Contenido -->

	<!-- Productos -->
	<div class="container">
        <div class="row justify-content-evenly" *ngFor="let fila of productosArboles | slice: 0:productosArboles.length/3; let i = index">
          <div class="col-lg-3 col-md-6 border rounded agrandar" *ngFor="let producto of productosArboles.slice(i * 3, (i + 1) * 3)">
            <div class="row">
              <img [src]="producto.imagen" height="300">
            </div>
            <div class="row">
              <div align="center">{{ producto.nombre }}</div>
            </div>
          </div>
        </div>
      </div>
